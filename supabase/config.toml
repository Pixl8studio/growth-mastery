# Supabase Local Development Configuration
#
# This file configures local Supabase development using the Supabase CLI.
# For more information, see: https://supabase.com/docs/guides/cli/config

[project]
# Project ID is read from environment variable SUPABASE_PROJECT_ID
# or can be set here for local development

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
port = 54323
ip_version = "ipv4"

[studio]
enabled = true
port = 54324
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54325
smtp_port = 54326
pop3_port = 54327

[storage]
enabled = true
port = 54328
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# This is optional - only needed if you want to use Google OAuth locally
# [auth.external.google]
# enabled = true
# client_id = "your-client-id"
# secret = "your-secret"

[analytics]
enabled = false

[edge_runtime]
enabled = false
port = 54330

